<h2>Registro de Usuario</h2>

<div>
  <input placeholder="Usuario" [(ngModel)]="username">
</div>
<div>
  <input type="password" placeholder="Contraseña" [(ngModel)]="password">
</div>
<div>
  <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="confirmPassword">
</div>
<div>
  <button (click)="register()">Registrarse</button>
</div>

<p *ngIf="error" style="color:red">{{ error }}</p>
<p *ngIf="success" style="color:green">{{ success }}</p>
