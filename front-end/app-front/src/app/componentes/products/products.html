<h2>Productos</h2>
<ul>
  <li *ngFor="let p of products">
    <div class="product-info">
      {{ p.name }} - S/. {{ p.price }}
    </div>
    <button *ngIf="auth.isAdmin()" class="edit-btn" [routerLink]="['/admin/create']" [state]="{ product: p }">Editar</button>
    <button *ngIf="auth.isAdmin()" class="delete-btn" (click)="deleteProduct(p.id)">Eliminar</button>
  </li>
</ul>

<!-- Solo visible para admin -->
<button *ngIf="auth.isAdmin()" class="edit-btn" routerLink="/admin/create">Nuevo producto</button>
